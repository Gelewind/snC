<p>inschr works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- '', '', '', 'StraatNr' -->
    <!-- Position Column -->
    <ng-container matColumnDef="InschrijvingID">
      <th mat-header-cell *matHeaderCellDef> IID </th>
      <td mat-cell *matCellDef="let element"> {{element.InschrijvingID}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Voornaam">
      <th mat-header-cell *matHeaderCellDef> Voornaam </th>
      <td mat-cell *matCellDef="let element"> {{element.Voornaam}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Achternaam">
      <th mat-header-cell *matHeaderCellDef> Achternaam </th>
      <td mat-cell *matCellDef="let element"> {{element.Achternaam}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="StraatNr">
        <th mat-header-cell *matHeaderCellDef> Straat Nr </th>
        <td mat-cell *matCellDef="let element"> {{element.StraatNr}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedCols2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCols2;"></tr>
  </table>
  <mat-paginator showFirstLastButtons
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
