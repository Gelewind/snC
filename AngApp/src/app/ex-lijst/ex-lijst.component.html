<!-- <p style="min-width: 1000px;text-align: center;">ex-lijst works!</p> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="licentie">
      <th mat-header-cell *matHeaderCellDef> licentie </th>
      <td mat-cell *matCellDef="let element"> {{element.licentie}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="voornaam">
      <th mat-header-cell *matHeaderCellDef> Voornaam </th>
      <td mat-cell *matCellDef="let element"> {{element.voornaam}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="achternaam">
      <th mat-header-cell *matHeaderCellDef> Achternaam </th>
      <td mat-cell *matCellDef="let element"> {{element.achternaam}} </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="omschrijving">
      <th mat-header-cell *matHeaderCellDef> Graad </th>
      <td mat-cell *matCellDef="let element"> {{element.omschrijving}} </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="aantal">
      <th mat-header-cell *matHeaderCellDef> aantal </th>
      <td mat-cell *matCellDef="let element"> {{element.aantal}} </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Trainingen">
      <th mat-header-cell *matHeaderCellDef> Vereist </th>
      <td mat-cell *matCellDef="let element"> {{element.Trainingen}} </td>
    </ng-container>
    <!-- , 'Trainingen' Column -->
    <ng-container matColumnDef="leeftijd">
      <th mat-header-cell *matHeaderCellDef> leeftijd </th>
      <td mat-cell *matCellDef="let element"> {{element.leeftijd}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Behaaldop">
      <th mat-header-cell *matHeaderCellDef> Behaaldop </th>
      <td mat-cell *matCellDef="let element"> {{element.Behaaldop}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedCols2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCols2;"></tr>
  </table>
  <mat-paginator showFirstLastButtons
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
